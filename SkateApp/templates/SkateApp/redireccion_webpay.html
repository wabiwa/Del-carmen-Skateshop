{% extends "SkateApp/base.html" %}

{% block content %}
<div class="container py-5 mt-5 text-center">
    <h3 class="titulo-detalle mb-3">Conectando con Webpay...</h3>
    <p class="lead" style="color: rgba(75, 12, 59);">Por favor espera, no cierres esta ventana.</p>
    
    <div class="spinner-border my-4" style="color: rgba(75, 12, 59);" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>

    <form action="{{ url }}" method="POST" id="webpay-form">
        <input type="hidden" name="token_ws" value="{{ token }}">
    </form>

    <script>
        // Enviar el formulario autom√°ticamente apenas cargue
        document.getElementById('webpay-form').submit();
    </script>
</div>
{% endblock %}
